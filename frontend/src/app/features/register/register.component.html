<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex = "25" class="register">
    <mat-toolbar color="primary">Register</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="registerForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="registerForm.controls['username'].invalid">Username must have min. length 6.</mat-error>

      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.controls['password'].invalid" class="wider-error error-position">Password must contain minimum eight characters, at least one uppercase letter, one lowercase letter and one number</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" style="margin-top: 35px;">Register</button>
    </form>

  </mat-card>

</div>
