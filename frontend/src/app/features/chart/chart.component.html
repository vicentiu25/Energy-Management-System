<div style="display: block;" class="chart-container">
  <ngx-charts-line-chart
    [view]="[700, 400]"
    [scheme]="'cool'"
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Timestamp"
    yAxisLabel="Consumption"
  >
  </ngx-charts-line-chart>
</div>
