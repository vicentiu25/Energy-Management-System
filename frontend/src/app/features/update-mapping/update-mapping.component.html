<h2>Select User:</h2>
<div>
  <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="mappingForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
    <mat-form-field>
      <mat-label>Select User</mat-label>
      <mat-select formControlName="userId" [(value)]="selectedUser">
        <mat-option *ngFor="let user of users" [value]="user">Id: {{ user.idUser }} Username: {{user.username}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit" style="margin-top: 35px;">Submit</button>
  </form>
</div>
