<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex = "25"  class="login" >
      <mat-toolbar color="primary">Login</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="loginForm.controls['username'].invalid">Username must have min. length 6.</mat-error>

        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.controls['password'].invalid">Password must have min. length 6.</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit">Login</button>
        <button mat-raised-button (click)="register()" style="margin-top: 20px;">Register</button>
      </form>

    </mat-card>
</div>
